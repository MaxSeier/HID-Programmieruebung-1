<div>
  <h1 class="title">{{title}}</h1>
</div>

<mat-form-field>
  <mat-label>Filter</mat-label>
  <input matInput (keyup)="applyFilter($event)" placeholder="z.B.: Waldorfkindergarten" #input>
</mat-form-field>

<div class="mat-elevation-z8">
  <table mat-table matSort [dataSource]="dataSource">
    <!-- Name -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
      <td mat-cell *matCellDef="let element">{{element.name}}</td>
    </ng-container>

    <!-- Address -->
    <ng-container matColumnDef="address">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Adresse</th>
      <td mat-cell *matCellDef="let element">{{element.address}}</td>
    </ng-container>

    <!-- Operator -->
    <ng-container matColumnDef="betreiber">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Operator</th>
      <td mat-cell *matCellDef="let element">{{element.betreiber}}</td>
    </ng-container>

    <!-- Type -->
    <ng-container matColumnDef="typ">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Typ</th>
      <td mat-cell *matCellDef="let element">{{KindergardenType[element.typ]}}</td>
    </ng-container>

    <ng-container matColumnDef="bild">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Bild</th>
      <td mat-cell *matCellDef="let element"> <img class="examplePicture" [src]="element.picturePath" /> </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>

    <!-- Show row, when no matching result -->
    <tr class="mat-row" *matNoDataRow>
      <td class="mat-cell" colspan="5">Keine Ergebnisse mit den gesuchten Daten: "{{input.value}}"</td>
    </tr>
  </table>

  <mat-paginator [pageSizeOptions]="[2, 5, 10]" [pageSize]="2" [showFirstLastButtons]="true"
                 aria-label="Anzahl der angezeigten KindergÃ¤rten pro Seite"></mat-paginator>
</div>
